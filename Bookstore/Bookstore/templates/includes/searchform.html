<!-- SEARCH FORM -->
<form class="pt-md-2" action="{{ url_for('search') }}" method="post">
    {% if searchform.search.errors %}
    {{ searchform.search(class="ml-0 text-center is-invalid")}}
    <div class="invalid-feedback">
        {% for error in searchform.search.errors %}
        <span>{{ error }}</span>
        {% endfor %}
    </div>
    {% else %}
    {{ searchform.search(class="border-0 ml-0 text-center", placeholder="Search Books")}}
    {% endif %}
    <button type="submit" onclick="loading();" class="border-0 search d-none pr-md-2"><i class="fas fa-search"></i></button>
</form>
